<div class="container">
  <h1 class="mt-3">Edit category</h1>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Category Id</label>
          <input
            [(ngModel)]="category.id"
            class="form-control"
            disabled
            id="categoryId"
            name="categoryId"
            type="text"
          >
        </div>

        <div class="mt-3">
          <label class="form-label">Category name</label>
          <input
            [(ngModel)]="category.name"
            class="form-control"
            id="categoryName"
            name="categoryName"
            type="text"
          >
        </div>

        <div class="mt-3">
          <label class="form-label">Category Url Handle</label>
          <input
            [(ngModel)]="category.urlHandle"
            class="form-control"
            id="categoryUrlHandle"
            name="categoryUrlHandle"
            type="text"
          >
        </div>

        <div class="mt-3 d-flex">
          <button class="btn btn-primary" type="submit">
            Save changes
          </button>

          <button (click)="onDelete()" class="btn btn-danger ms-3" type="button">
            Delete
          </button>
        </div>
      </div>
    </form>

  </ng-container>
  <ng-template #notFound>

    <p>Category not found</p>
  </ng-template>

</div>
