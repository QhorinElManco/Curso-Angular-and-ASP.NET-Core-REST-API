<div class="container">
  <h1 class="mt-3">Blog Posts</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
  </div>

  <ng-container *ngIf="blogposts$ | async as blogPosts ">
    <table class="table table-bordered mt-3 ">
      <thead>
      <tr>
        <th>Title</th>
        <th>Short description</th>
        <th>Is Visible?</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let blogPost of blogPosts">
        <td>
          {{ blogPost.title }}
        </td>
        <td>
          {{ blogPost.shortDescription }}
        </td>
        <td>
            <span *ngFor="let category of blogPost.categories" class="badge bg-secondary me-2">
              {{ category.name }}
            </span>
        </td>
        <td>
          {{ blogPost.isPublished }}
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>

</div>
