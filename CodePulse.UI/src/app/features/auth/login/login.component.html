<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <form #form="ngForm" (ngSubmit)="onLogin()">
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            [(ngModel)]="model.email">
        </div>

        <div class="mt-3">
          <label class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          >
        </div>

        <div class="mt-3 d-grid gap-2 col-6 mx-auto ">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
