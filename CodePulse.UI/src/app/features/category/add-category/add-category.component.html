<div class="container">

  <h1 class="mt-3">Add category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category name</label>
        <input
          [(ngModel)]="model.name"
          class="form-control"
          id="categoryName"
          name="categoryName"
          placeholder="Category name"
          type="text"
        >
      </div>

      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input
          [(ngModel)]="model.urlHandle"
          class="form-control"
          id="categoryUrlHandle"
          name="categoryUrlHandle"
          placeholder="example"
          type="text"
        >
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>

    </div>
  </form>
</div>
