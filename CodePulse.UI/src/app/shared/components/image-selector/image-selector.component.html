<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">
      Images
    </h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4" style="overflow-y: scroll;">
        <ng-container *ngIf="allImage$ | async as images">
          <div
            (click)="selectImage(image)"
            *ngFor="let image of images"
            class="me-1 bg-white d-flex align-items-center flex-column border p-3"
            style="min-width: 100px; justify-content: center; cursor: pointer;"
          >
            <img [alt]="image.fileName" [src]="image.url" class="my-2" height="100">
          </div>
        </ng-container>
      </div>
      <div class="col-4 p-4 bg-light">
        <h5>
          Upload image
        </h5>

        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input (change)="onFileUploadChange($event)" class="form-control" type="file">
          </div>

          <div class="mt-3">
            <input [(ngModel)]="fileName" class="form-control" name="filename" placeholder="File name" type="text">
          </div>

          <div class="mt-3">
            <input [(ngModel)]="title" class="form-control" name="title" placeholder="Title" type="text">
          </div>

          <div class="mt-3">
            <button class="btn btn-dark">Upload</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
