<ng-container *ngIf="blogpost$ | async as blogpost; else loading">
  <div class="container">
    <div class="py-5">
      <div class="col-12 col-md-8 mx-auto">

        <img [src]="blogpost.featuredImageUrl" class="img-fluid" [alt]="blogpost.title"/>

        <h1 class="mt-4">
          {{ blogpost.title }}
        </h1>

        <div class="d-flex justify-content-between mt-4">
          <span>
            {{ blogpost.author }}
          </span>
          <span>
            {{ blogpost.publishedOn | date: "dd-MM-yyyy" }}
          </span>
        </div>

        <div *ngIf="blogpost.categories" class="mt-4">
          <span *ngFor="let category of blogpost.categories" class="badge bg-secondary me-2">
            {{ category.name }}
          </span>
        </div>

        <div class="mt-4 blog-content">
          <markdown [data]="blogpost.content"></markdown>
        </div>

      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
